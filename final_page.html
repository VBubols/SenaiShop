<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://ava.sesisenai.org.br/theme/image.php/senai/theme/1749056005/favicon">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">

    <title>SenaiShop Pagamento</title>
</head>
<body>
    <header class="header">
        <h1>SenaiShop</h1>
    </header>

    <section class="container_final">
        <div class="description">
            <p>Olá cliente!</p>
            <p>Obrigado por comprar na SenaiShop!</p>
        </div>
        <div class="purchase_order">
            <p>Código do pedido: XXX-XXXXXX</p>
        </div>
        <div class="container_status">
            <hr>
            <div class="status">
                <h2>Status atual:</h2>
                <p>Em trânsito</p>
            </div>
            <hr>
            <div class="details">
                <p>
                    Atualização:
                    <span>xx/xx/xxxx</span>
                </p>
                <p>
                    Destino:
                    <span>São José - SC</span>
                </p>
                <p>
                    Código de rastreio:
                    <span>ACXXXXXXXXXBR</span>
                </p>
            </div>    
        </div>
    </section>

    <footer>
        <p>Autor: Vitor Razia Bubols</p>
        <a href="https://github.com/VBubols/SenaiShop" target="_blank">Acesse o projeto no GitHub!</a>
    </footer>
</body>
</html>
